	<div class="contact">
		<h1 class="tealfont">Contact</h1>
			<hr>
			<form class="bodytext">
				<label>Name</label> 
				<br>
				<input type="box" name="Name" placeholder="John Smith" class="inputbox">
				<br>
				<label>Email</label> 
				<br>
				<input type="box" name="Email" placeholder="email@email.com" class="inputbox">
				<br>
				<label>Message</label> 
				<br>
				<textarea class="inputbox message"></textarea>
			</form>

			<button class="submit">Submit</button>

	</div>
	</section>

		<h3 class="tealfont">Connect with Me!</h3>
		<hr>

		<a href="https://www.linkedin.com/in/alisonlawyer/" target="_blank"><img src="assets/images/linkedin_circle.png" alt="LinkedIn Link" class="linkedin"></a>
